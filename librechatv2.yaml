version: 1.2.4

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

speech:
  tts:
    elevenlabs:
      apiKey: '${ELEVEN_LABS_API_KEY}'
      model: 'eleven_multilingual_v2'
      voices: ['HMKmLM1Scd5SFFEPwKHM', 'EWRqJitwZEd47upCn7L4']

# MCP (Model Context Protocol) Server Configuration
mcpServers:
  claude-utils:
    type: sse
    url: ${MCP_CLAUDE_UTILS_ENDPOINT}
    headers:
      Authorization: "Bearer ${MCP_CLAUDE_UTILS_TOKEN}"
    timeout: 60000
  web-search:  
    type: sse
    url: ${MCP_WEB_SEARCH_ENDPOINT}
    headers:
      Authorization: "Bearer ${MCP_CLAUDE_UTILS_TOKEN}"
    timeout: 60000
  zep-memory:
    type: sse
    url: ${MCP_ZEP_MEMORY_ENDPOINT}
    headers:
      Authorization: "Bearer ${MCP_CLAUDE_UTILS_TOKEN}"
    timeout: 60000
  n8n-railway:
    command: npx
    args:
      - -y
      - mcp-remote
      - "${N8N_RAILWAY_MCP_ENDPOINT}"
      - --header
      - "Authorization: Bearer ${N8N_RAILWAY_MCP_TOKEN}"
    timeout: 60000

endpoints:
  custom:

    # xAI
    # https://x.ai/api
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - grok-2-1212
          - grok-2-vision-1212
          - grok-3-beta
          - grok-3-mini-beta
          - grok-beta
          - grok-vision-beta
          - grok-4
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-beta"
      summarize: false
      summaryModel: "grok-beta"
      forcePrompt: false
      modelDisplayLabel: "Grok"

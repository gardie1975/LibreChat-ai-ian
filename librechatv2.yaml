version: 1.2.4

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

# MCP (Model Context Protocol) Server Configuration
mcpServers:
  claude-utils:
    type: sse
    url: ${MCP_CLAUDE_UTILS_ENDPOINT}
    headers:
      Authorization: "Bearer ${MCP_CLAUDE_UTILS_TOKEN}"
    timeout: 60000  # 1 minute timeout for this server
  web-search:  
    type: sse
    url: ${MCP_WEB_SEARCH_ENDPOINT}
    headers:
      Authorization: "Bearer ${MCP_CLAUDE_UTILS_TOKEN}"
    timeout: 60000  # 1 minute timeout for this server

endpoints:
  custom:

    # cohere
    # Model list: https://dashboard.cohere.com/playground/chat
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default:
          - c4ai-aya-expanse-32b
          - c4ai-aya-vision-32b
          - command
          - command-a-03-2025
          - command-light-nightly
          - command-nightly
          - command-r
          - command-r-08-2024
          - command-r-plus-08-2024
          - command-r7b-12-2024
          - command-r7b-arabic-02-2025
        fetch: false
      modelDisplayLabel: "cohere"
      titleModel: "command"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "temperature"
        - "top_p"
      
    # groq
    # Model list: https://console.groq.com/settings/limits
    - name: "groq"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default:
          - allam-2-7b
          - compound-beta
          - compound-beta-mini
          - deepseek-r1-distill-llama-70b
